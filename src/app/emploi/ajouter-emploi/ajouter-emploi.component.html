    <div class="box box-default">
      <div class="box-header with-border">
        <h3 class="box-title">Ajouter une offre</h3>

        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>

      <!-- /.box-header -->
      <div class="box-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Titre de l'offre :</label>
              <input type="text" class="form-control">
            </div>
            <!-- /.form-group -->
            <div class="form-group">
              <label>Lieu :</label>
              <select class="form-control select2" style="width: 100%;">
                <option selected="selected">Alabama</option>
                <option>Alaska</option>
                <option>California</option>
                <option>Delaware</option>
                <option>Tennessee</option>
                <option>Texas</option>
                <option>Washington</option>
              </select>
            </div>
            <!-- /.form-group -->
            <div class="form-group">
              <label>Type de contrat :</label>
              <select class="form-control select2" style="width: 100%;">
                <option selected="selected">CDD</option>
                <option>CDI</option>
                <option>Stage</option>
                <option>...</option>
              </select>
            </div>
            <!-- /.form-group -->
            <div class="form-group">
              <label>Salaire :</label>
              <select class="form-control select2" style="width: 100%;">
                <option selected="selected">30k -> 40k</option>
                <option>40k -> 50k</option>
                <option>50k -> 60k</option>
                <option>...</option>
              </select>
            </div>
            <!-- /.form-group -->
            <div class="form-group">
              <label>Secteur d'activité :</label>
              <select class="form-control select2" style="width: 100%;">
                <option selected="selected">Développement web</option>
                <option>40k -> 50k</option>
                <option>50k -> 60k</option>
                <option>...</option>
              </select>
            </div>
            <!-- /.form-group -->
            <div class="form-group">
              <label>Niveau d'études :</label>
              <select class="form-control select2" style="width: 100%;">
                <option selected="selected">Bac</option>
                <option>Bac+2</option>
                <option>Bac+4</option>
                <option>...</option>
              </select>
            </div>
            <!-- /.form-group -->
            <div class="form-group">
              <label>Niveau de poste :</label>
              <select class="form-control select2" style="width: 100%;">
                <option selected="selected">Sans experiance</option>
                <option>Débutant</option>
                <option>Confirmé / expert</option>
                <option>...</option>
              </select>
            </div>
            <!-- /.form-group -->
          </div>
          <!-- /.col -->
          <div class="col-md-6">
            <div class="form-group">
              <label>Description générale de la société :</label>
              <textarea rows="5" class="form-control select2"></textarea>
            </div>
            <!-- /.form-group -->
            <div class="form-group">
              <label>Description détaillé du poste :</label>
              <textarea rows="5" class="form-control select2"></textarea>
            </div>
            <!-- /.form-group -->
            <div class="form-group">
              <label>Description du profile demandé :</label>
              <textarea rows="8" class="form-control select2"></textarea>
            </div>
            <!-- /.form-group -->
          </div>

        </div>
